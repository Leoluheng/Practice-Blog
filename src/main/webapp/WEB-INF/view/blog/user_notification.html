#include("../layout/base.html")
#@base()

#define main()
<div style="height:80px;"></div>
<div class="row">
    <div class="col-md-2">
        <a class="list-group-item">
            <img v-if="user_img != ''" :src="user_img" alt="" width="40">
            <img v-else src="/static/img/origin.jpg" alt="" width="40">
            &nbsp;{{username}}
        </a>
        <a href="/user/changetx"class="list-group-item">
            修改头像
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
        </a>
        <a href="/user/changepassword"class="list-group-item">
            修改密码
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
        </a>
        <a href="/user/notification"class="list-group-item active">
            消息
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
        </a>
        <a href="/user/register"class="list-group-item">
            注册新用户
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
        </a>
        <a href="/user/login"class="list-group-item">
            重新登陆
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
        </a>

    </div>
    <div class="col-md-10">
        #include("auth/notification.html")
    </div>
</div>
<script>
    (function(window){
        // console.log(window.vm_navUser.username);
        var vm_user = new Vue({
            el: ".col-md-2",
            data: {
                "username": "",
                "user_img": ""
            }
        });
        window.vm_user = vm_user;
        if(window.vm_navUser && window.vm_navUser.username) {
            vm_user.username = window.vm_navUser.username;
            vm_user.user_img = window.vm_navUser.img;
        }
    })(window);
</script>


#end
